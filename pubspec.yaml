name: gaimzone
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3
  flutter: ">=3.22.2"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  circular_countdown_timer: ^0.2.4
  flutter_svg: ^2.0.7
  group_list_view: ^1.1.1
  flutter_confetti: ^0.5.1
  flutter_speed_dial: ^7.0.0
  timer_count_down: ^2.2.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  shimmer: ^3.0.0
  url_launcher: ^6.1.11
  widget_tooltip: ^1.1.3

  cupertino_http: ^2.0.0
  meta: ^1.12.0
  path: ^1.8.2
  http: ^1.2.2
  built_value: ^8.9.2
  rxdart: ^0.28.0
  rxdart_flutter: ^0.0.1
  image_picker: ^1.1.2
  shared_preferences: ^2.3.2
  octo_image: ^2.1.0

  flutter_provider: ^2.1.0
  rx_shared_preferences: ^4.0.0
  disposebag: ^1.5.1
  flutter_disposebag: ^1.1.0
  flutter_bloc_pattern: ^3.0.0
  rxdart_ext: ^0.3.0
  did_change_dependencies: ^1.0.0
#  stream_loader: ^1.5.0
  dart_either: ^1.0.0
  http_client_hoc081098: ^0.1.0
  cancellation_token_hoc081098: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/lang/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsLight.ttf
        - asset: assets/fonts/PoppinsRegular.ttf
        - asset: assets/fonts/PoppinsMedium.ttf
        - asset: assets/fonts/PoppinsSemiBold.ttf
        - asset: assets/fonts/PoppinsBold.ttf

    - family: Lufga
      fonts:
        - asset: assets/fonts/LufgaLight.ttf
        - asset: assets/fonts/LufgaRegular.ttf
        - asset: assets/fonts/LufgaMedium.ttf
        - asset: assets/fonts/LufgaSemiBold.ttf
        - asset: assets/fonts/LufgaBold.ttf


